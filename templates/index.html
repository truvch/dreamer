{% extends "layout.html" %}

{% block main %}
    <div class="container fadeIn">
        <h1 class="font-weight-bold" id="introText">What time do you want to wake up?</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <form action="/" method="post">
                    <div class="time-picker-container">
                        <div class="time-picker">
                            <input type="text" class="form-control time-input" placeholder="Select time" readonly name="selected_time">
                            <div class="time-picker-dropdown">
                                <div class="time-picker-section">
                                    <div class="time-column" id="hour-column"></div>
                                    <div class="time-column" id="minute-column"></div>
                                    <div class="ampm-buttons">
                                        <button type="button" class="btn btn-outline-primary mb-2 ampm-btn" data-value="AM">AM</button>
                                        <button type="button" class="btn btn-outline-primary ampm-btn" data-value="PM">PM</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 custom-submit-btn">Set Wake Up Time</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block js %}/static/clock.js{% endblock %}
